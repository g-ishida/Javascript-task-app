<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>ToDoリスト</h1>
    <input type="radio" id="all" name="status" value="すべて" checked>すべて
    <input type="radio" id="doing" name="status" value="作業中">作業中
    <input type="radio" id="done" name="status " value="完了">完了
    <br>
    <!-- 表に追加していく -->
    <table id="targetTable">
        <thead>
            <tr><th>ID</th><th>コメント</th><th>状態</th></tr>
        </thead>
        <tbody>
            <tr><td>　</td><td>　</td><td>　</td></tr>
        </tbody>
    </table>
    <h1>新規タスクの追加</h1>
　  <input type="text" id="input-task">
    <input type="submit" id="add" value="追加">
    <script src="index.js"></script>
</body>
</html>
